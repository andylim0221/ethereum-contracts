version: 2.1
orbs:
  node: circleci/node@4.0.0
jobs:
  test:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run build
      - run:
          command: npm run test -- --ci --runInBand

workflows:
  workflow:
    jobs:
      - test
